<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otp verification page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">


</head>

<body>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="container">
                <h2 id="fp">Forgot Password</h2>
                <img class="logo" src="img.svg" alt="forgot passward">
                <p class="text">Forgot your password?</p>
                <p>Enter your email address we'll send you a link to reset your password</p>
                <div class="input">
                    <input class="mail" type="email" placeholder="Enter your email">
                </div>
                
                <button type="button" class="btn btn-primary btn-md  verify">Send</button>
                
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>


</body>

</html>
